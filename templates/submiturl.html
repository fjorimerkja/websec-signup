{% extends "base.html" %}
{% block content %}
    <h2>Submit a URL</h2>
    <div class="well">
    Here you can submit a URL to be visited with our crawler. Note that it must be contained on this site.
    </div>
    {% if message %}
    <div class="alert alert-info">{{ message }}</div>
    {% endif %}
<form method="POST">
  <div class="form-group">
    <label for="crawlurl">Submit a URL for the crawler</label>
    <input type="text" class="form-control" id="crawlurl" name="url" placeholder="URL">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
